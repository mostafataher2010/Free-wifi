<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Access Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* =================================
           1. BASE STYLES & LAYOUT
           ================================= */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Deep, corporate blue gradient */
            background: linear-gradient(145deg, #1e3c72, #2a5298); 
            color: #e0e0e0;
        }
        
        /* Container Card - Sleek and modern */
        .container {
            background-color: rgba(255, 255, 255, 0.98); 
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 480px;
            color: #333; 
            animation: cardLoad 0.8s ease-out;
        }
        @keyframes cardLoad {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header and Status */
        h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            color: #1e3c72;
        }
        .status-icon {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 10px;
        }
        #typing-message {
            font-weight: 300;
            color: #666;
            min-height: 1.2em; /* Ensure stable layout */
        }

        /* Visitor Counter - Subtle and realistic */
        .counter {
            margin: 15px 0;
            font-size: 0.8em;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .counter strong {
            font-size: 1.2em;
            color: #333;
        }

        /* =================================
           2. INPUTS & BUTTONS
           ================================= */
        /* Language Selector */
        .language-selector button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #333;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s ease;
            min-width: 120px;
        }
        .language-selector button:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Input Fields */
        .input-fields {
            margin-top: 25px;
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        .input-fields input {
            width: calc(100% - 24px);
            padding: 14px 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .input-fields input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Primary Action Buttons */
        .confirm-btn, .sure-btn {
            background: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            display: none;
        }
        .confirm-btn:hover, .sure-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .sure-btn {
            background: #ffc107; /* Warning color */
            color: #333;
        }
        .sure-btn:hover {
            background: #e0a800;
        }

        /* =================================
           3. PRANK MESSAGE & ANIMATION
           ================================= */
        .prank-message {
            display: none;
            margin-top: 20px;
            padding: 30px;
            border-radius: 8px;
            background-color: #fff3cd; 
            color: #856404; 
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.4);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .emoji {
            display: inline-block;
            animation: bounce 0.6s infinite alternate ease-in-out;
            animation-play-state: paused; /* Start paused, run on prank */
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div class="status-icon">üåê</div>
        <h1>Service Initializing...</h1>

        <p id="typing-message"></p>

        <div class="counter">
            Concurrent Sessions: <strong id="visitor-count">148</strong>
        </div>
        
        <div class="language-selector" id="lang-selector">
            <p style="color: #666; margin-bottom: 15px;">Please select your preferred language:</p>
            <button onclick="selectLanguage('en')">English</button>
            <button onclick="selectLanguage('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
        </div>

        <div class="input-fields" id="input-fields">
            <p style="font-weight: 700; margin-bottom: 10px; color: #333;">Enter required credentials to proceed:</p>
            <input type="text" id="name-input" placeholder="User Identifier (Name)">
            <input type="tel" id="phone-input" placeholder="Device Contact Number">
        </div>

        <div class="button-section">
            <button class="confirm-btn" id="confirm-btn" onclick="showSureButton()">Validate & Proceed</button>
            <button class="sure-btn" id="sure-btn" onclick="triggerPrank()">Confirm Action?</button>
        </div>

        <div class="prank-message" id="prank-message">
            <span class="emoji">üòÇ</span> **SYSTEM ALERT: HUMOR INJECTION!** <span class="emoji">üòÇ</span><br><br>
            You actually believed a service this official was real? Go waste your mobile data, user! **INITIATE SHUTDOWN.**
        </div>
    </div>

    <script>
        // =================================
        // JAVASCRIPT LOGIC
        // =================================

        // 1. Visitor Counter
        let count = 148;
        const countElement = document.getElementById('visitor-count');
        function updateCounter() {
            // Increase by 1 or 2 for realistic fluctuations
            count += Math.floor(Math.random() * 2) + 1; 
            countElement.textContent = count;
        }
        // Update every 3 seconds
        setInterval(updateCounter, 3000); 
        updateCounter();

        // 2. Typing Message
        const textToType = "Executing protocol 7-alpha. All systems online.";
        const typingElement = document.getElementById('typing-message');
        let charIndex = 0;
        function typeText() {
            if (charIndex < textToType.length) {
                typingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 50); 
            }
        }
        // Start typing after initial card animation
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(typeText, 700); 
        });

        // 3 & 4. Language Selector and Input Field Logic
        const langSelector = document.getElementById('lang-selector');
        const inputFields = document.getElementById('input-fields');
        const confirmBtn = document.getElementById('confirm-btn');

        function selectLanguage(lang) {
            // Fade out language selector
            langSelector.style.opacity = '0';
            setTimeout(() => {
                langSelector.style.display = 'none';

                // Fade in input fields and confirmation button
                inputFields.style.display = 'block';
                confirmBtn.style.display = 'block';
                setTimeout(() => {
                    inputFields.style.opacity = '1';
                }, 10);
            }, 400);

            // Update placeholders/text for Arabic realism
            if (lang === 'ar') {
                 document.getElementById('name-input').placeholder = "ŸÖÿπÿ±ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ (ÿßŸÑÿßÿ≥ŸÖ)";
                 document.getElementById('phone-input').placeholder = "ÿ±ŸÇŸÖ Ÿáÿßÿ™ŸÅ ÿßŸÑÿ¨Ÿáÿßÿ≤";
                 document.getElementById('confirm-btn').textContent = "ÿ™ÿ≠ŸÇŸÇ ŸàÿßŸÑŸÖÿ™ÿßÿ®ÿπÿ©";
                 document.querySelector('h1').textContent = "ÿßŸÑŸÜÿ∏ÿßŸÖ ŸÅŸä ÿ≠ÿßŸÑÿ© ÿ™ŸáŸäÿ¶ÿ©...";
                 document.getElementById('typing-message').textContent = "ÿ™ŸÜŸÅŸäÿ∞ ÿßŸÑÿ®ÿ±Ÿàÿ™ŸàŸÉŸàŸÑ. ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ŸÜÿ∏ŸÖÿ© ÿ¨ÿßŸáÿ≤ÿ©.";
                 document.querySelector('.input-fields p').textContent = "ÿ£ÿØÿÆŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿßÿπÿ™ŸÖÿßÿØ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ© ŸÑŸÑŸÖÿ™ÿßÿ®ÿπÿ©:";
            }
        }

        // 5. Button Transition Logic
        const sureBtn = document.getElementById('sure-btn');

        function showSureButton() {
            // Fade out Confirm
            confirmBtn.style.opacity = '0';
            setTimeout(() => {
                confirmBtn.style.display = 'none';
                
                // Show and fade in 'You Sure?' button
                sureBtn.style.display = 'block';
                setTimeout(() => {
                    sureBtn.style.opacity = '1';
                }, 10);
            }, 300);
        }

        // 6. Prank Logic & KICK-OUT FEATURE
        const prankMessage = document.getElementById('prank-message');
        const mainContainer = document.getElementById('main-container');

        function triggerPrank() {
            // Fade out the main container
            mainContainer.style.opacity = '0';
            
            setTimeout(() => {
                // Prepare container for the prank message
                mainContainer.innerHTML = ''; 
                mainContainer.style.opacity = '1';
                mainContainer.style.background = 'none';
                mainContainer.style.boxShadow = 'none';
                mainContainer.style.color = '#fff';

                // Insert and show the prank message
                mainContainer.appendChild(prankMessage);
                prankMessage.style.display = 'block';

                setTimeout(() => {
                    prankMessage.style.opacity = '1';
                    
                    // Start emoji animations
                    document.querySelectorAll('.emoji').forEach(emoji => {
                        emoji.style.animationPlayState = 'running';
                    });
                    
                    // KICK-OUT ACTION: Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.replace("https://www.google.com");
                    }, 2000);

                }, 10);

            }, 500);
        }
    </script>

</body>
</html>
